group 'by.seymouriamorpha.smartpourer'
version '0.1a'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.jsoup:jsoup:1.10.2")
    compile("com.fasterxml.jackson.core:jackson-databind:2.9.0.pr2")
//    compile("org.mongodb:mongo-java-driver:3.4.2")
    compile("org.springframework.data:spring-data-mongodb:1.10.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb:1.5.2.RELEASE")
}
